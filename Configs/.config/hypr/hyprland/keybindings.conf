# see https://wiki.hyprland.org/configuring/keywords/ for more
# example binds, see https://wiki.hyprland.org/configuring/binds/ for more

# Variables
$SOURCE_PATH = $HOME/.local/share/bin/
$MAIN_MOD = Super # super / meta / windows key

# Main
bind = $MAIN_MOD, Q, killactive                                                                 # Close window
bind = ALT, F4, killactive                                                                      # Close window
bind = CTRL ALT, DELETE, exit                                                                   # Exit hyprland
bind = $MAIN_MOD, R, togglefloating                                                             # Toggle floating window mode
bind = $MAIN_MOD, G, togglegroup                                                                # Toggle floating window mode
bind = $MAIN_MOD, P, pseudo                                                                     # Dwindle
bind = $MAIN_MOD, J, togglesplit                                                                # Split
bind = $MAIN_MOD, F, fullscreen                                                                 # Fullscreen 
bind = $MAIN_MOD, C, centerwindow                                                               # Center active window
bind = $MAIN_MOD, TAB, focusmonitor, +1                                                         # Cycle focus to connected monitor
bind = $MAIN_MOD SHIFT, TAB, focusmonitor, -1                                                   # Cycle focus back to connected monitor
bind = $MAIN_MOD, ESCAPE, exec, $SOURCE_PATH/launch_logout.sh  1                                # Shutdown - logout menu in big mode
bind = $MAIN_MOD, BACKSPACE, exec, $SOURCE_PATH/launch_logout.sh  2                             # Shutdown - logout menu in small mode
bind = $MAIN_MOD, L, exec, hyprlock                                                             # Lock screen
bind = $MAIN_MOD, N, exec, swaync-client -t -sw                                                 # Toggle notification center
bind = $MAIN_MOD, O, exec, ~/.config/hyprland-overview/hyprland-overview.sh                     # Overview application
bind = $MAIN_MOD, B, exec, $SOURCE_PATH/toggle_top_bar.sh                                                    # Toggle Waybar ON or OFF
bind = CTRL+SHIFT, ESCAPE, exec, io.missioncenter.MissionCenter                                 # Open Mission Center (system monitor)

# Move/Switch to special workspace (scratchpad)
bind = $MAIN_MOD SHIFT, S, movetoworkspace, special        # Move to special workspace
bind = $MAIN_MOD ALT, S, movetoworkspacesilent, special    # Move to special workspace in silent
bind = $MAIN_MOD, S, togglespecialworkspace,               # Toggle special workspace

# Group Navigation
bind = $MAIN_MOD CONTROL, H, changegroupactive, b
bind = $MAIN_MOD CONTROL, L, changegroupactive, f

# Resize windows
binde = $MAIN_MOD CONTROL, Right, resizeactive, 30 0
binde = $MAIN_MOD CONTROL, Left, resizeactive, -30 0
binde = $MAIN_MOD CONTROL, Up, resizeactive, 0 -30
binde = $MAIN_MOD CONTROL, Down, resizeactive, 0 30

# Rofi
bind = $MAIN_MOD, SPACE, exec, $SOURCE_PATH/launcher.sh 1                                   # Apps on Rofi in small mode
bind = $MAIN_MOD, A, exec, $SOURCE_PATH/launcher.sh 2                                       # Apps on Rofi in big mode
bind = $MAIN_MOD, V, exec, $SOURCE_PATH/clip_manager.sh                                     # Clipboard on Rofi
bind = ALT, TAB, exec, python $SOURCE_PATH/hyprland_window_switcher.py                      # Switch Between Windows
bind = $MAIN_MOD, W, exec, $SOURCE_PATH/wall_select.sh                                      # Select Wallpaper
bind = $MAIN_MOD, T, exec, $SOURCE_PATH/theme_select.sh                                     # Select Theme
bind = $MAIN_MOD, D, exec, $SOURCE_PATH/theme_select_sddm.sh                                # Select SDDM Theme
bind = $MAIN_MOD, K, exec, $SOURCE_PATH/run_scripts.sh                                      # Run Scripts

# Screenshot
bind = $MAIN_MOD SHIFT, PRINT, exec, hyprpicker -an                      # Pick color (Hex) >> clipboard#
bind = , PRINT, exec, $SOURCE_PATH/screenshot.sh full 
bind = $MAIN_MOD, PRINT, exec, $SOURCE_PATH/screenshot.sh edit-full
bind = ALT, PRINT, exec, $SOURCE_PATH/screenshot.sh region
bind = CTRL, PRINT, exec, $SOURCE_PATH/screenshot.sh edit-region

# Application
bind = $MAIN_MOD, RETURN, exec, kitty                       # Terminal
bind = $MAIN_MOD SHIFT, E, exec, dolphin                    # File Manager
bind = $MAIN_MOD SHIFT, F, exec, firefox                    # Firefox Browser
bind = $MAIN_MOD SHIFT, B, exec, com.brave.Browser          # Brave Browser Flatpak
bind = $MAIN_MOD SHIFT, C, exec, it.mijorus.collector       # Collector Flatpak
bind = $MAIN_MOD SHIFT, P, exec, bitwarden-desktop          # Password Manager
bind = $MAIN_MOD SHIFT, T, exec, thunderbird                # Thunderbird Mail
bind = $MAIN_MOD SHIFT, O, exec, obsidian                   # Note Taking
bind = $MAIN_MOD SHIFT, Q, exec, qbittorrent                # Torrent
bind = $MAIN_MOD SHIFT, V, exec, vscodium                   # VSCodium

# Move focus with MAIN_MOD + arrow keys
bind = $MAIN_MOD, left,  movefocus, l         # Move Focuse to Left
bind = $MAIN_MOD, right, movefocus, r         # Move Focuse to Right
bind = $MAIN_MOD, up,    movefocus, u         # Move Focuse to Up
bind = $MAIN_MOD, down,  movefocus, d         # Move Focuse to Down

# Move window with MAIN_MOD + ALT + arrow keys
bind = $MAIN_MOD SHIFT, left,  movewindow, l         # Move Window to Left
bind = $MAIN_MOD SHIFT, right, movewindow, r         # Move Window to Right
bind = $MAIN_MOD SHIFT, up,    movewindow, u         # Move Window to Up
bind = $MAIN_MOD SHIFT, down,  movewindow, d         # Move Window to Down

# Switch workspaces with MAIN_MOD + [0-9]
bind = $MAIN_MOD, 1, workspace, 1            # Move to Workspace 1
bind = $MAIN_MOD, 2, workspace, 2            # Move to Workspace 2
bind = $MAIN_MOD, 3, workspace, 3            # Move to Workspace 3
bind = $MAIN_MOD, 4, workspace, 4            # Move to Workspace 4
bind = $MAIN_MOD, 5, workspace, 5            # Move to Workspace 5
bind = $MAIN_MOD, 6, workspace, 6            # Move to Workspace 6
bind = $MAIN_MOD, 7, workspace, 7            # Move to Workspace 7
bind = $MAIN_MOD, 8, workspace, 8            # Move to Workspace 8
bind = $MAIN_MOD, 9, workspace, 9            # Move to Workspace 9
bind = $MAIN_MOD, 0, workspace, 10           # Move to Workspace 10

# Move active window to a workspace with MAIN_MOD + SHIFT + [0-9]
bind = $MAIN_MOD SHIFT, 1, movetoworkspace, 1                      # Move Focused Window to Workspace 1
bind = $MAIN_MOD SHIFT, 2, movetoworkspace, 2                      # Move Focused Window to Workspace 2
bind = $MAIN_MOD SHIFT, 3, movetoworkspace, 3                      # Move Focused Window to Workspace 3
bind = $MAIN_MOD SHIFT, 4, movetoworkspace, 4                      # Move Focused Window to Workspace 4
bind = $MAIN_MOD SHIFT, 5, movetoworkspace, 5                      # Move Focused Window to Workspace 5
bind = $MAIN_MOD SHIFT, 6, movetoworkspace, 6                      # Move Focused Window to Workspace 6
bind = $MAIN_MOD SHIFT, 7, movetoworkspace, 7                      # Move Focused Window to Workspace 7
bind = $MAIN_MOD SHIFT, 8, movetoworkspace, 8                      # Move Focused Window to Workspace 8
bind = $MAIN_MOD SHIFT, 9, movetoworkspace, 9                      # Move Focused Window to Workspace 9
bind = $MAIN_MOD SHIFT, 0, movetoworkspace, 10                     # Move Focused Window to Workspace 10

# Move active window to a workspace in silent mode with MAIN_MOD + ALT + [0-9]
bind = $MAIN_MOD ALT, 1, movetoworkspacesilent, 1                      # Move Focused Window to Workspace 1 in Silent Mode
bind = $MAIN_MOD ALT, 2, movetoworkspacesilent, 2                      # Move Focused Window to Workspace 2 in Silent Mode
bind = $MAIN_MOD ALT, 3, movetoworkspacesilent, 3                      # Move Focused Window to Workspace 3 in Silent Mode
bind = $MAIN_MOD ALT, 4, movetoworkspacesilent, 4                      # Move Focused Window to Workspace 4 in Silent Mode
bind = $MAIN_MOD ALT, 5, movetoworkspacesilent, 5                      # Move Focused Window to Workspace 5 in Silent Mode
bind = $MAIN_MOD ALT, 6, movetoworkspacesilent, 6                      # Move Focused Window to Workspace 6 in Silent Mode
bind = $MAIN_MOD ALT, 7, movetoworkspacesilent, 7                      # Move Focused Window to Workspace 7 in Silent Mode
bind = $MAIN_MOD ALT, 8, movetoworkspacesilent, 8                      # Move Focused Window to Workspace 8 in Silent Mode
bind = $MAIN_MOD ALT, 9, movetoworkspacesilent, 9                      # Move Focused Window to Workspace 9 in Silent Mode
bind = $MAIN_MOD ALT, 0, movetoworkspacesilent, 10                     # Move Focused Window to Workspace 10 in Silent Mode

# Scroll through existing workspaces with MAIN_MOD + scroll
bind = $MAIN_MOD, mouse_down, workspace, e-1                  # Move to Workspace on the Right With Mouse Wheel Down
bind = $MAIN_MOD, mouse_up, workspace, e+1                    # Move to Workspace on the Left With Mouse Wheel Up

bind = $MAIN_MOD ALT, left, workspace, e-1                    # Move to Workspace on the Left With MAIN_MOD + ALT Left Arrow
bind = $MAIN_MOD ALT, right, workspace, e+1                   # Move to Workspace on the Right With MAIN_MOD + ALT Right Arrow

# Move/resize windows with MAIN_MOD + LMB/RMB and dragging
bindm = $MAIN_MOD, mouse:272, movewindow                    # Move Window With $MAIN_MOD + Left Mouse Button
bindm = $MAIN_MOD, mouse:273, resizewindow                  # Resize Window With $MAIN_MOD + Right Mouse Button

# Power Button
# bind = , XF86PowerOff, exec, $SOURCE_PATH/launch_logout.sh 1    # Shutdown - Logout Menu 

# Volume Controls
# bindl  = , F9, exec, swayosd-client --output-volume mute-toggle                   # Toggle speaker mute
# bindel = , F10, exec, swayosd-client --output-volume -5                           # Decrease speaker volume
# bindel = , F11, exec, swayosd-client --output-volume 5                            # Increase speaker volume
bindl  = , XF86AudioMute, exec, swayosd-client --output-volume mute-toggle        # Toggle speaker audio mute
bindl  = , XF86AudioMicMute, exec, swayosd-client --input-volume mute-toggle      # Toggle microphone mute
bindel = , XF86AudioLowerVolume, exec, swayosd-client --output-volume lower          # Decrease speaker volume
bindel = , XF86AudioRaiseVolume, exec, swayosd-client --output-volume raise           # Increase speaker volume
bindel = SHIFT, XF86AudioLowerVolume, exec, swayosd-client --input-volume lower      # Decrease microphone volume
bindel = SHIFT, XF86AudioRaiseVolume, exec, swayosd-client --input-volume raise       # Increase microphone volume

# Player Control
bindl  = , XF86AudioPlay, exec, playerctl play-pause     # Toggle between media play and pause
bindl  = , XF86AudioPause, exec, playerctl play-pause    # Toggle between media play and pause
bindl  = , XF86AudioNext, exec, playerctl next           # Media next
bindl  = , XF86AudioPrev, exec, playerctl previous       # Media previous

# Brightness Control
bindel = , XF86MonBrightnessDown, exec, swayosd-client --brightness lower     # Decrease brightness ('-' sign needed)
bindel = , XF86MonBrightnessUp, exec, swayosd-client --brightness raise       # Increase brightness ('+' sign needed)
