# THEME
source = $HOME/.config/hypr/hyprlock/theme.conf

# BACKGROUND
background {
    monitor =
    path = $HOME/.cache/waydots/hyprlock/lock_screen.png   # only png supported for now
    blur_passes = 2
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

# GENERAL
general {
    no_fade_in = false
    grace = 0
    disable_loading_bar = false
}

# INPUT FIELD
input-field {
    monitor =
    size = 250, 60
    outline_thickness = 2
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.2 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = rgba(0, 0, 0, 0)
    inner_color = $overlay
    font_color = $text
    fade_on_empty = false
    font_family = SF Pro Display Bold
    placeholder_text = <i><span>Enter Pass</span></i>
    hide_input = false
    position = 0, -225
    halign = center
    valign = center
}

# TIME
label {
    monitor =
    text = cmd[update:1000] echo "<span>$(date +"%H:%M")</span>"
    color = $subtext
    font_size = 100
    font_family = SF Pro Display Bold
    position = 0, 240
    halign = center
    valign = center
}

# DAY - MONTH DATE
label {
    monitor =
    text = cmd[update:1000] echo -e "$(date +"%A, %d %B")"
    color = $subtext
    font_size = 30
    font_family = SF Pro Display Bold
    position = 0, 105
    halign = center
    valign = center
}

# PROFILE PHOTO
image {
    monitor =
    path = /home/vivek/.config/hypr/vivek.png
    border_color = 0xffdddddd
    border_size = 0
    size = 120
    rounding = -1
    rotate = 0
    reload_time = -1
    reload_cmd = 
    position = 0, -20
    halign = center
    valign = center
}

# USER
label {
    monitor =
    text = Hello There, $USER
    color = $subtext
    font_size = 25
    font_family = SF Pro Display Bold
    position = 0, -130
    halign = center
    valign = center
}

# SONG STATUS
label {
  monitor = 
  text = cmd[update:1000] echo "$(song_status.sh)"
  color = $blue
  font_size = 12
  font_family = SF Pro Display Bold
  position = 30, -35
  halign = left
  valign = top
}

# CPU USAGE
label {
    monitor =
    text = cmd[update:2000] echo "CPU: $(top -bn1 | grep "Cpu(s)" | sed "s/.*, *\([0-9.]*\)%* id.*/\1/" | awk '{print 100 - $1}' | cut -d. -f1)%"
    color = $yellow
    font_size = 12
    font_family = SF Pro Display Bold
    position = -30, -35
    halign = right
    valign = top
}

# RAM USAGE
label {
    monitor =
    text = cmd[update:3000] free | grep Mem | awk '{printf "RAM: %.0f%%", $3/$2 * 100.0}'
    color = $purple
    font_size = 12
    font_family = SF Pro Display Bold
    position = -30, -55
    halign = right
    valign = top
}

# NETWORK STATUS
label {
    monitor =
    text = cmd[update:5000] timeout 1s bash -c 'if ping -c 1 -W 1 8.8.8.8 &>/dev/null; then echo "● Connected"; else echo "○ Offline"; fi'
    color = $blue
    font_size = 12
    font_family = SF Pro Display Bold
    position = -30, 35
    halign = right
    valign = bottom
}


# BATTERY STATUS - ICON
label {
  monitor =
  text = cmd[update:1000] echo "$(battery_icon.sh)"
  color = $green
  font_size = 12
  font_family = SF Pro Display Bold
  position = 30, 85
  halign = left
  valign = bottom
}

# BATTERY STATUS - TIME
label {
  monitor =
  text = cmd[update:1000] echo "$(battery_status.sh)"
  color = $green
  font_size = 12
  font_family = SF Pro Display Bold
  position = 30, 60
  halign = left
  valign = bottom
}

# SYSTEM UPTIME
label {
    monitor =
    text = cmd[update:60000] uptime -p | sed 's/up /Uptime /'
    color = $green
    font_size = 12
    font_family = SF Pro Display Bold
    position = 30, 35
    halign = left
    valign = bottom
}